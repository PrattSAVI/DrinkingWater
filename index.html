<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Hind', sans-serif;
            color: white;
            background-color: #BEE9E8;
        }
        
        #container {
            margin-top: 100px;
            margin-left: 10%;
            margin-right: 10%;
        }
        
        h1 {
            text-align: center;
            font-size: 5em;
        }
        
        input[type=text] {
            height: 60px;
            width: 90%;
            float: left;
            border: none;
        }
        
        .btn {
            float: right;
            width: 9%;
            height: 60px;
            background-color: #92b1b0;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
        
        #question {
            width: 650px;
            margin: 0 auto;
        }
        
        .form-control::placeholder {
            /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: #BEE9E8;
            opacity: 1;
            font-size: 20px!important;
            /* Firefox */
        }
        
        .form-control:-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: #BEE9E8;
            font-size: 20px!important;
        }
        
        .form-control::-ms-input-placeholder {
            /* Microsoft Edge */
            color: #BEE9E8;
            font-size: 20px!important;
        }
    </style>

    <title>Safe Water</title>
</head>


<body>

    <div id="container">

        <h1>Is My Water Safe?</h1>

        <!--Enter Zip Code Here-->
        <div id="question">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="input-zip" aria-describedby="zipHelp" placeholder="Enter Your Zipcode">
                </div>
                <button type="submit" class="btn btn-primary">Enter</button>
            </form>
        </div>
    </div>




</body>

</html>
